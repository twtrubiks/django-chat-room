{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container mt-5" style="margin-top: 10rem !important;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Login or <a href="{% url 'register' %}">Sign up</a></h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" autocomplete="off" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form layout='vertical' %}
                            <input type="hidden" name="next" value="{{ next }}"/>
                            <hr/>
                            <button type="submit" class="btn btn-lg btn-primary w-100 mt-3">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
